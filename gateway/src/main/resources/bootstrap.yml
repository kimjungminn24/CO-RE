server:
  port: 8000

spring:
  application:
    name: gateway
  cloud:
    config:
      uri: http://localhost:8888
  profiles:
    active: backend, gateway

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    lease-renewal-interval-in-seconds: 10
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
