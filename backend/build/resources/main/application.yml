server:
  port:8080

spring:
  application:
    name: backend
  datasource:
    url: jdbc:mysql://localhost:3306/cori
    username: ssafy
    password: ssafy
  redis:
    host: localhost
    port: 6380
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    generate-ddl: true
  security:
    oauth2:
      client:
        registration:
          jira:
            client-id: ${JIRA_CLIENT}
            client-secret: ${JIRA_SECRET}
            redirect-uri: ${JIRA_CALLBACK}
            authorization-grant-type: authorization_code
            scope: read, write
        provider:
          jira:
            authorization_uri:

jwt:
  secretKey: ${JWT_SECRET_KEY}
  access:
    expiration: ${JWT_ACCESS_TOKEN_EXPIRED}
    header: ${JWT_EXPIRED}
  refresh:
    expiration: ${JWT_REFRESH_TOKEN_EXPIRED}
    header: ${JWT_ACCESS_TOKEN_EXPIRED}
